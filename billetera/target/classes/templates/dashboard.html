<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Billetera Móvil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Billetera Móvil</a>
        <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    Hola, <strong th:text="${usuario.nombreCompleto}"></strong>
                </span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Cerrar
                    Sesión</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Alertas -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show"
         role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Saldo -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <h5 class="card-title">Saldo Disponible</h5>
                    <h2 class="card-text" th:text="'$' + ${#numbers.formatDecimal(usuario.saldo,
1, 2)}"></h2>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card bg-info text-white">
                <div class="card-body">
                    <h5 class="card-title">Acciones Rápidas</h5>
                    <div class="d-grid gap-2">
                        <a th:href="@{/transacciones/enviar}" class="btn btn-light">Enviar
                            Dinero</a>
                        <a th:href="@{/transacciones/historial}" class="btn btn-light">Historial</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Últimas Transacciones -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Últimas Transacciones</h5>
        </div>
        <div class="card-body">
            <div th:if="${transacciones.empty}" class="text-center text-muted">
                <p>No hay transacciones recientes</p>
            </div>
            <div th:unless="${transacciones.empty}" class="list-group">
                <div th:each="transaccion : ${transacciones}" class="list-group-item">
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="mb-1">
                                <span th:if="${transaccion.usuarioEmisor.username ==
usuario.username}"
                                      class="text-danger">Enviado a: </span>
                            <span th:unless="${transaccion.usuarioEmisor.username ==
usuario.username}"
                                  class="text-success">Recibido de: </span>
                            <span th:text="${transaccion.usuarioEmisor.username ==
usuario.username} ?
                                      ${transaccion.usuarioReceptor.nombreCompleto} :
                                      ${transaccion.usuarioEmisor.nombreCompleto}"></span>
                        </h6>
                        <strong th:class="${transaccion.usuarioEmisor.username ==
usuario.username} ?
                                    'text-danger' : 'text-success'"
                                th:text="${transaccion.usuarioEmisor.username ==
usuario.username} ?
                                    '-$' + #numbers.formatDecimal(transaccion.monto, 1, 2) :
                                    '+$' + #numbers.formatDecimal(transaccion.monto, 1, 2)"></strong>
                    </div>
                    <p class="mb-1" th:text="${transaccion.descripcion}"></p>
                    <small class="text-muted" th:text="${#temporals.format(transaccion.fecha,
'dd/MM/yyyy HH:mm')}"></small>
                </div>
            </div>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
